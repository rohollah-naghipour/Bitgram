<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اول Bitgram</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container img {
            width: 80px; /* تنظیم اندازه دلخواه برای لوگو */
            height: auto;
            margin-right: 15px;
        }
        
        .logo-container h1 {
            margin: 0;
            color: #555; /* رنگی مشابه رنگ متن لوگو */
        }
        
        main {
            padding: 30px;
        }
        
        .hero {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .hero h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .hero p {
            line-height: 1.6;
            margin-bottom: 25px;
            color: #666;
        }
        
        .cta-button {
            background-color: #ff6f61; /* یک رنگ جذاب برای دکمه */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #e05e4f;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="bitgram_logo.png" alt="لوگو Bitgram">
            <h1>Bitgram</h1>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>به Bitgram خوش آمدید!</h2>
            <p>اینجا جایی است برای [توضیحات کوتاهی درباره پروژه یا هدف سایت].</p>
            <button class="cta-button">بیشتر بدانید</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bitgram. تمام حقوق محفوظ است.</p>
    </footer>
</body>
</html>
